<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="login_style.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

        <title>ReproVision Sign Up</title>
    </head>

    <body>
        <div id="isiform" class="col">
            <div class="row">
                <div class="col">
                    <div class="row">
                        <div id="logo" class="col">
                            <a href="index.html"><img src="https://i.imgur.com/36v8woT.png" height="100px" alt="Logo ReproVision" /></a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <h3>Create an account</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <p>Please enter your information to sign up for your account.</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <form id="form">
                    <fieldset>
                        <div class="row">
                            <div class="col">
                                <label class="lab" for="email">Email Address*</label><br />
                                <input id="email" class="input" type="email" placeholder="Enter your email here..." required /><br />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label class="lab" for="pass">Password*</label><br />
                                <input id="pass" class="input" type="password" placeholder="Enter your password here..." required /> <br />
                            </div>
                        </div>
                        <div class="row justify-content-between">
                            <div class="col text-start">
                                <input id="agree" type="checkbox" />
                                <label for="agree" id="check" class="form-label teks">I agree with the terms and privacy policy.</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col text-center">
                                <button id="submit-form-sign" type="submit">Sign Up</button>
                            </div>
                        </div>
                        <div class="row">
                            <div id="last" class="col">
                                <p>Already Signed Up to <b>ReproVision</b>? Go to the <a href="logIn.html">login</a> page.</p>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>

        <footer>
            <hr />
            <div id="foot2" class="container-fluid">
                <div class="row">
                    <p>Â© Copyright 2024 <strong>ReproVision</strong>. All rights reserved.</p>
                </div>
            </div>
        </footer>
    </body>
</html>
